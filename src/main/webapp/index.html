
<!DOCTYPE html>
<!--[if IE 8]><html class="ie ie8"> <![endif]-->
<!--[if IE 9]><html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->  <html> <!--<![endif]-->
<head>
    <title>Uptake - Invoices &amp; Revenue</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="invoiceRevenueApp" ng-cloak>
    <div class="main-wrapper vCenter" ng-controller="loginController">
        <h3 class="loginHeading">Invoice &amp; Revenue</h3>
        <form name="loginForm" ng-submit="submitForm()" novalidate>
            <div class="loginForm">
                <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                    <input type="text" class="txt_box" ng-model="username" id="username" placeholder="Username" name="username" required autocomplete="off">
                    <span class="formError" ng-show="submitted && loginForm.username.$error.required">Please enter username</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                    <input type="password" class="txt_box" ng-model="password" id="password" placeholder="Password" name="password" required autocomplete="off">
                    <span class="formError" ng-show="submitted && loginForm.password.$error.required">Please enter password</span>
                </div>
                <button class="btn" type="submit" ng-click="submitted=true">Log In</button>
                <button class="btn btn_cws">Log In with CWS</button>
                <div class="formError">{{loginError}}</div>
            </div>
        </form>
        <p class="forgotPwd"><a href="#">Forgot Password</a></p>
    </div>
    <footer>
        <ul>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li class="noRightBorder"><a href="#">Terms of Use</a></li>
            <li><img src="images/uptake_logo_bottom.jpg" /></li>
        </ul>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
